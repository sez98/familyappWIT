<div class="card-body">
  <mat-card>
    <h2 class="big-text font-bold mt-10">Sign In</h2>
    <button (click)="addUser()" mat-button color="secondary">Add User</button>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label>
        Username:
        <input type="email" id="email" formControlName="username" required />
      </label>

      <label>
        Password:
        <input type="password" formControlName="password" />
      </label>

      <button type="submit">Submit</button>
    </form>
  </mat-card>
</div>
